<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mahjong</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect to index.html with the original path as a query parameter
      // This works in Safari private mode where sessionStorage fails
      var pathSegmentsToKeep = 1;
      var basePath = location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
      // Encode the full path (after base) to pass as query param
      var fullPath = location.pathname + location.search + location.hash;
      location.replace(basePath + '?redirect=' + encodeURIComponent(fullPath));
    </script>
  </head>
  <body>
  </body>
</html>
